# Device Simulator Configuration
# Device Settings
device.id=a12e02e1-411b-4dbe-a3bc-9957032feb6a

# RabbitMQ Settings
rabbitmq.host=localhost
rabbitmq.port=5672
rabbitmq.username=devuser
rabbitmq.password=devpass
rabbitmq.queue=device.measurements
# Simulation Settings
# For TESTING: Use 20 seconds (20000 ms)
# For PRODUCTION: Use 10 minutes (600000 ms)
simulation.interval.ms=20000
# Consumption Patterns (Percentage of Max Consumption)
# Night (00:00-06:00): Very Low (10% - 30%)
consumption.night.min=0.1
consumption.night.max=0.3
# Morning (06:00-12:00): Low-Medium (40% - 70%)
consumption.morning.min=0.4
consumption.morning.max=0.7
# Afternoon (12:00-18:00): Medium-High (60% - 100%)
consumption.afternoon.min=0.6
consumption.afternoon.max=1.0
# Evening (18:00-24:00): High (80% - 120%)
consumption.evening.min=0.8
consumption.evening.max=1.2
